[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.isort]
profile = "black"

[tool.poetry]
authors = [
  "Guilhem Saurel <guilhem.saurel@laas.fr>",
  "Nicolas Mansard <nmansard@laas.fr>",
  "Th√©o Martinez <tmartinezf@laas.fr>"
]
description = "Tutorial edition framework"
homepage = "https://github.com/gepetto/gepetuto"
license = "BSD-2-Clause"
name = "gepetuto"
readme = "README.md"
version = "0.1.0"

[tool.poetry.dependencies]
black = {extras = ["jupyter"], optional = true, version = "^23.7.0"}
isort = {optional = true, version = "^5.12.0"}
jupyterlab = "^4.0.3"
python = "^3.8"
ruff = {optional = true, version = "^0.0.280"}

[tool.poetry.extras]
lint = ["black", "isort", "ruff"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.3"

[tool.poetry.scripts]
gepetuto = "gepetuto.__main__:main"

[tool.poetry.urls]
changelog = "https://github.com/gepetto/gepetuto/blob/main/CHANGELOG.md"

[tool.ruff]
extend-ignore = ["D203", "D213"]
extend-select = ["A", "B", "C", "COM", "D", "EM", "EXE", "G", "N", "PTH", "RET", "RUF", "UP", "W", "YTT"]
target-version = "py38"

[tool.tomlsort]
all = true
